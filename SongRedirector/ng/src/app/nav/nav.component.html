<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">SongRedirector</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches">
      <div class="inner-sidenav">
        <mat-nav-list>
          <a mat-list-item [routerLink]="[currentConfig]" routerLinkActive="router-link-active">Home</a>
          <a mat-list-item [routerLink]="[currentConfig, 'edit']" routerLinkActive="router-link-active">Edit</a>
        </mat-nav-list>
        <div style="flex: 1;"></div>
        <mat-form-field>
          <mat-label>Config</mat-label>
            <mat-select [(value)]="currentConfig">
              <mat-option *ngFor="let configName of configNames$ | async" [value]="configName">{{ configName }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="contribute">
          Contribute on <a href="https://github.com/bibliothek/SongRedirector">GitHub</a>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
